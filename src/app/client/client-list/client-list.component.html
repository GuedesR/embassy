<div id="table-container">
    <mat-card class="client-card" *ngIf="hasClient">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="hasClient" >

        <ng-container matColumnDef="Id" >
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element" > <a [routerLink]="['client-view', element.Id]">{{element.Id}} </a> </td>
        </ng-container>

        <ng-container matColumnDef="FirstName">
            <th mat-header-cell *matHeaderCellDef> First Name </th>
            <td mat-cell *matCellDef="let element"> {{element.FirstName}} </td>
        </ng-container>

        <ng-container matColumnDef="LastName">
            <th mat-header-cell *matHeaderCellDef> Last Name </th>
            <td mat-cell *matCellDef="let element"> {{element.LastName}} </td>
        </ng-container>

        <ng-container matColumnDef="IdNumber">
            <th mat-header-cell *matHeaderCellDef> National Id Number </th>
            <td mat-cell *matCellDef="let element"> {{element.IdNumber}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </mat-card>
</div>
